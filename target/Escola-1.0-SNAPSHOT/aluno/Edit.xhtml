<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlunoEditDlg" widgetVar="AlunoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlunoTitle}">
            <h:form id="AlunoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alunoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlunoLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{alunoController.selected.sexo}" title="#{bundle.EditAlunoTitle_sexo}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.EditAlunoLabel_dataNascimento}" for="dataNascimento" />
                        <p:calendar id="dataNascimento" pattern="MM/dd/yyyy" value="#{alunoController.selected.dataNascimento}" title="#{bundle.EditAlunoTitle_dataNascimento}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_dataNascimento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAlunoLabel_nota}" for="nota" />
                        <p:inputText id="nota" value="#{alunoController.selected.nota}" title="#{bundle.EditAlunoTitle_nota}" />
                        <p:outputLabel value="#{bundle.EditAlunoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{alunoController.selected.id}" title="#{bundle.EditAlunoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAlunoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{alunoController.selected.nome}" title="#{bundle.EditAlunoTitle_nome}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditAlunoLabel_curso}" for="curso" />
                        <p:selectOneMenu id="curso" value="#{alunoController.selected.curso}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_curso}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"
                                           var="cursoItem"
                                           itemValue="#{cursoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alunoController.update}" value="#{bundle.Save}" update="display,:AlunoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlunoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlunoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
