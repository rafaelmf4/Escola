<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlunoViewDlg" widgetVar="AlunoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlunoTitle}">
            <h:form id="AlunoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alunoController.selected != null}">

                        <h:outputText value="#{bundle.ViewAlunoLabel_id}"/>
                        <h:outputText value="#{alunoController.selected.id}" title="#{bundle.ViewAlunoTitle_id}"/>

                        <h:outputText value="#{bundle.ViewAlunoLabel_nome}"/>
                        <h:outputText value="#{alunoController.selected.nome}" title="#{bundle.ViewAlunoTitle_nome}"/>

                        <h:outputText value="#{bundle.ViewAlunoLabel_dataNascimento}"/>
                        <h:outputText value="#{alunoController.selected.dataNascimento}" title="#{bundle.ViewAlunoTitle_dataNascimento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewAlunoLabel_sexo}"/>
                        <h:outputText value="#{alunoController.selected.sexo}" title="#{bundle.ViewAlunoTitle_sexo}"/>

                        <h:outputText value="#{bundle.ViewAlunoLabel_curso}"/>
                        <h:outputText value="#{alunoController.selected.curso}" title="#{bundle.ViewAlunoTitle_curso}"/>

                        <h:outputText value="#{bundle.ViewAlunoLabel_nota}"/>
                        <h:outputText value="#{alunoController.selected.nota}" title="#{bundle.ViewAlunoTitle_nota}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlunoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
